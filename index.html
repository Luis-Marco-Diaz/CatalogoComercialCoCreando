<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Catálogo Co Creando AC</title>
</head>
<body>
	<header class="cd-header">
		<div style="display: flex; flex-direction: column; align-items: center;" >
			<img width="100vh" src="/img/Logo CoCreando.png" alt="Co Creando la Innovación y Sustentabilidad AC">
			<h1 style="font-size: 40px; font-weight: 900;">Catálogo de Productos Co Creando AC</h1>
			<p>Con cada compra apoyas una causa social</p>
		</div>
	</header>

	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder"> 
						<a data-type="all" href="#0">All</a> <!-- selected option on mobile -->
					</li> 
					<li class="filter"><a class="selected" href="#0" data-type="all">All</a></li>
					<li class="filter" data-filter=".color-1"><a href="#0" data-type="color-1">Alimentos</a></li>
					<li class="filter" data-filter=".color-2"><a href="#0" data-type="color-2">Textiles</a></li>
					<li class="filter" data-filter=".color-2"><a href="#0" data-type="color-2">Artesanías</a></li>
					<li class="filter" data-filter=".color-2"><a href="#0" data-type="color-2">Arte</a></li>
					<li class="filter" data-filter=".color-2"><a href="#0" data-type="color-2">Bebidas</a></li>
				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->

		<section class="cd-gallery">
			<ul>
				<!-- LEGADO 48 -->
				<li class="mix color-1 check1 radio2 option3"><a target="_blank" href="/index.html"><img class="card" src="img/Legado/1.png" alt="Image 1"></a></li>
				<li class="mix color-1 check2 radio2 option2"><a target="_blank" href="https://cssgenerator.org/box-shadow-css-generator.html"><img class="card" src="img/Legado/2.png" alt="Image 2"></a></li>
				<li class="mix color-1 check3 radio3 option1"><a target="_blank" href="https://www.google.com.mx/"><img class="card" src="img/Legado/3.png" alt="Image 2"></a></li>
				<li class="mix chocolates color-1 check3 radio2 option4"><a target="_blank" href="https://www.google.com.mx/"><img class="card" src="img/Legado/4.png" alt="Image 2"></a></li>
				<!-- CREACIONES ARCE -->
				<li class="mix color-2 check1 radio3 option2"><a target="_blank" href="https://www.google.com.mx/"><img class="card" src="img/Creaciones Arce/5.png" alt="Image 2"></a></li>
				<li class="mix color-2 check2 radio3 option3"><a target="_blank" href="https://www.google.com.mx/"><img class="card" src="img/Creaciones Arce/6.png" alt="Image 2"></a></li>
				<li class="mix color-2 check2 radio2 option1"><a target="_blank" href="https://www.google.com.mx/"><img class="card" src="img/Creaciones Arce/7.png" alt="Image 2"></a></li>
				<li class="mix color-2 check1 radio3 option4"><a target="_blank" href="https://www.google.com.mx/"><img class="card" src="img/Creaciones Arce/8.png" alt="Image 2"></a></li>
				<!-- RANDOM -->
				<li class="mix color-1 check1 radio2 option3"><a target="_blank" href="https://www.google.com.mx/"><img class="card" src="img/Legado/4.png" alt="Image 2"></a></li>
				<li class="mix color-1 check3 radio2 option4"><a target="_blank" href="https://www.google.com.mx/"><img class="card" src="img/Legado/2.png" alt="Image 2"></a></li>
				<li class="mix color-1 check3 radio3 option2"><a target="_blank" href="https://www.google.com.mx/"><img class="card" src="img/Legado/1.png" alt="Image 2"></a></li>
				<li class="mix color-2 check1 radio3 option1"><a target="_blank" href="https://www.google.com.mx/"><img class="card" src="img/Creaciones Arce/8.png" alt="Image 2"></a></li>
				<li class="gap"></li>
				<li class="gap"></li>
				<li class="gap"></li>
			</ul>
			<div class="cd-fail-message">No results found</div>
		</section> <!-- cd-gallery -->

		<div class="cd-filter">
			<form>
				<div class="cd-filter-block">
					<h4>Búsqueda</h4>
					
					<div class="cd-filter-content">
						<input type="search" placeholder="Intenta chocolates...">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Check boxes</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter=".check1" type="checkbox" id="checkbox1">
			    			<label class="checkbox-label" for="checkbox1">Entrega el mismo día</label>
						</li>

						<li>
							<input class="filter" data-filter=".check2" type="checkbox" id="checkbox2">
							<label class="checkbox-label" for="checkbox2">Oxaca</label>
						</li>

						<li>
							<input class="filter" data-filter=".check3" type="checkbox" id="checkbox3">
							<label class="checkbox-label" for="checkbox3">Envío Gratis</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Select</h4>
					
					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Choose an option</option>
								<option value=".option1">Option 1</option>
								<option value=".option2">Option 2</option>
								<option value=".option3">Option 3</option>
								<option value=".option4">Option 4</option>
							</select>
						</div> <!-- cd-select -->
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Radio buttons</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter="" type="radio" name="radioButton" id="radio1" checked>
							<label class="radio-label" for="radio1">All</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio2" type="radio" name="radioButton" id="radio2">
							<label class="radio-label" for="radio2">Choice 2</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio3" type="radio" name="radioButton" id="radio3">
							<label class="radio-label" for="radio3">Choice 3</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->
			</form>

			<a href="#0" class="cd-close">Cerrar</a>
		</div> <!-- cd-filter -->

		<a href="#0" class="cd-filter-trigger">Filtros</a>
	</main> <!-- cd-main-content -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
